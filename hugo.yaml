baseURL: "https://realnitsuj.github.io"

theme: "bearblog"

title: "realnitsuj"
author: "Justin Bossard"
languageCode: "fr-FR"

markup:
  highlight:
    style: "solarized-dark"
    lineNos: true
    lineNumbersInTable: false
    codeFences: true

enableEmoji: true

enableRobotsTXT: true

disableKinds:
  - taxonomy
ignoreErrors:
  - error-disable-taxonomy
permalinks:
  blog: "/:slug/"
  tags: "/blog/:slug"

minify:
  minifyOutput: true

params:
  description: "Blog et portfolio. Articles sur l'informatique, projets personnels et CV." 
  favicon: "favicon.png"
